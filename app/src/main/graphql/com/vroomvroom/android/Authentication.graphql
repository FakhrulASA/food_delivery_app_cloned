mutation Register {
    register {
        id
        name
        email
    }
}

mutation VerifyMobileNumber($number: String!) {
    mobileNUmber(number: $number)
}

mutation OtpVerification($otp: String!) {
    otpVerification(otp: $otp) {
        id
        name
        email
        deliveryInfo {
            phoneNumber
        }
    }
}