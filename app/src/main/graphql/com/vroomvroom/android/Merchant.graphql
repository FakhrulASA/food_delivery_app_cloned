query Merchant($merchantId: String!) {
    getMerchant(merchantId: $merchantId) {
        id
        name
        img_url
        product_sections {
            id
            name
            products {
                id
                name
                product_img_url
                price
                description
                option {
                    name
                    choice {
                        name
                        additional_price
                    }
                }
            }
        }
        ratingCount
        rating
        location
        isOpen
        opening
        closing
    }
}