query ordersStatus {
    getOrdersStatus {
        pending {
            status
            id
            notified
        }
        confirmed {
            id
            status
            notified
        }
        to_receive {
            id
            status
            notified
        }
        delivered {
            id
            status
            notified
        }
    }
}

mutation CreateOrder($orderInput: OrderInput!) {
    createOrder(orderInput: $orderInput) {
        id
        payment {
            method
            createdAt
        }
        order_detail {
            delivery_fee
            total_price
            product {
                id
                product_id
                name
                product_img_url
                instructions
                price
                quantity
                option {
                    name
                    additional_price
                    option_type
                }
            }
        }
        status
    }
}

mutation updateOrderNotified($orderId: ID!) {
    updateOrderNotified(orderId: $orderId)
}