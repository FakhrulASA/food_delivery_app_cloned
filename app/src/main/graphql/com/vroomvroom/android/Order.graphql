query Orders {
    getOrders {
        id
        payment {
            method
            createdAt
        }
        customer {
            phone_number
            location {
                address
                city
            }
        }
        merchant {
            _id
            name
        }
        order_detail {
            delivery_fee
            total_price
            product {
                id
                product_id
                product_img_url
                name
                price
                quantity
                option {
                    name
                    additional_price
                    option_type
                }
            }
        }
        status
        createdAt
    }
}

